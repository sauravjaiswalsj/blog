name: Development Build

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  dev-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install Pandoc
      run: sudo apt-get install pandoc -y
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Convert LaTeX files
      run: |
        chmod +x scripts/tex-to-md.sh
        ./scripts/tex-to-md.sh
    
    - name: Test build
      run: npm run build
    
    - name: Generate build report
      run: |
        echo "## Build Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… LaTeX conversion successful" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Docusaurus build successful" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ Generated $(find build -name "*.html" | wc -l) HTML files" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ Converted $(find docs -name "*.md" | wc -l) Markdown files" >> $GITHUB_STEP_SUMMARY